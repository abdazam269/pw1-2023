<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung lingkaran</title>
</head>
<body>

    <h1>menghitung Luas dan Keliling Lingkaran</h1>
    <form>
        <label for="jari_jari">Jari-Jari Lingkaran:</label>
        <input type="number" id="jari_jari" onchange="hitung()" min="1" required>
        
        <p id="Luas"></p>
        <p id="Keliling"></p>
    </form><br>

    <script>
        function hitung() {
            let jariJari = parseFloat(document.getElementById('jari_jari').value);

            if (jariJari) {
                let luas = Math.PI * Math.pow(jariJari, 2);
                let keliling = 2 * Math.PI * jariJari;

                document.getElementById('Luas').innerHTML = 'Luas Lingkaran: ' + luas.toFixed(2);
                document.getElementById('Keliling').innerHTML = 'Keliling Lingkaran: ' + keliling.toFixed(2);
            } else {
                alert('Masukkan nilai yang valid untuk jari-jari lingkaran.');
            }
        }
    </script>


</body>
</html>
